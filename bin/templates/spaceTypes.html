<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>WorkSpace Hub -- Home</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="css/layout.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
   <link href="https://fonts.googleapis.com/css?family=Carme" rel="stylesheet"/>

  <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        position: relative;
      }

      input {
        font-size: 12px;
      }

      h1 {
        color: #525454;
        font-size: 22px;
        margin: 0 0 10px 0;
        text-align: center;
      }

      #hide-listings,
      #show-listings {
        width: 48%;
      }

      hr {
        background: #D0D7D9;
        height: 1px;
        margin: 20px 0 20px 0;
        border: none;
      }

      #map {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }

      .options-box {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }

      #pano {
        width: 200px;
        height: 200px;
      }

      .text {
        font-size: 12px;
      }

      #toggle-drawing {
        width: 27%;
        position: relative;
        margin-left: 10px;
      }

      #zoom-to-area-text {
        position: relative;
        width: 70%;
      }

      #zoom-to-area {
        width: 24%;
      }
    </style>

 

</head>
<body>
  <div class="container">
  	<header>
  		<img src="images/Logo.png" alt="logo" class="logo-image"/>
  	</header>
    <nav>
        <p>Home</p>
        <p>Categories</p>
        <p>About Us</p>
    </nav>
    <main>
      <div class="home-images">
        <div th:each="spaceType: ${spaceTypes}">
    		  <a th:href="@{/spaceType(id=${spaceType.spaceTypeId})}" th:text="${spaceType.spaceTitle}"></a>
        </div>
    	</div>
    </main>
  	<footer>
  		<p>Copyright 2017</p>
  		<div class="contact-stuff">
  			<a href="www.facebook.com"><img src="images/facebook.png" alt="facebook"/></a>
  			<a href="www.twitter.com"><img src="images/twitter.png" alt="twitter"/></a>
  			<a href="mailto:email@email.com"><img src="images/email.jpg" alt="email"/></a>
  		</div>
  	</footer>
  </div>
  

    <div class="container">
      <div class="options-box">
        <h1>Find Workspace Hub</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings"></input>
          <input id="hide-listings" type="button" value="Hide Listings"></input>
          <hr></hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools"></input>
        </div>
  
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!"></input>
          <input id="zoom-to-area" type="button" value="Zoom"></input>
        </div>
      </div>
      <div id="map"></div>
    </div>
      <script src="/js/script.js"></script>
    <script async = "async" defer = "defer"
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&amp;key=AIzaSyA1ZAXALsZD-NjPQfwCZrFZpioD7ARiXIs&amp;v=3&amp;callback=initMap">
  </script>
   
   
 
</body>
</html>
