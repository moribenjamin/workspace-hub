<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>WorkSpace Hub Locations</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/layout.css" />

</head>
<body>
  <header>
	  		<img src="images/Logo.png" alt="logo" class="logo-image"/>
	  		<h1>Discover shared spaces or private rooms perfect for any work-day </h1>
	  	</header>

 <nav class = "navbar">
<a href="/">Home</a>
<div class="dropdown">
   <button class="dropbtn">Categories
     <i class="fa fa-caret-down"></i>
   </button>
   <div class="dropdown-content">
          <a th:each="spaceType: ${spaceTypes}" th:text="${spaceType.spaceTitle}" th:href="@{/spaceType(id=${spaceType.spaceTypeId})}"></a>
   </div>
 </div>
 <a href="/locations.html">Locations</a>
        <a href="/about-us.html">About Us</a>
    </nav>
	<div class="container_locations">
		<div class="options-box">
			<h1>Find Workspace Hub</h1>
			<div>
				<input id="show-listings" type="button" value="Show Workspace Hubs"></input>
				<input id="hide-listings" type="button" value="Hide Workspace Hubs"></input>
				<hr></hr>
			</div>
		</div>
		<div id="map"></div>
	</div>

<footer>
		<div class="contact-stuff">
			<a href="www.facebook.com"><img src="images/facebook.png"
				alt="facebook" /></a> <a href="www.twitter.com"><img
				src="images/twitter.png" alt="twitter" /></a> <a href="mailto:email@email.com"><img src="images/email.jpg"
				alt="email" /></a> <div class="tooltip"><img src="images/copyright.png" alt="copyright" /> <span class="tooltiptext">Copyright 2017
		</span></div>
		</div>
	</footer>
</body>
<script src="js/script.js"></script>
	<script th:inline="javascript">
	var data = [];
	</script>
	<script th:each="workspaceHub:${workspaceHubs}" th:inline="javascript">
	data.push({'id': [(${workspaceHub.id})], 'address':[(${workspaceHub.address})], 'name':[(${workspaceHub.name})]});
	</script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script async="async" defer="defer"
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&amp;key=AIzaSyCf73m4Z2aFWZnaHsFl4OUFoQgiTTsAZng&amp;v=3&amp;callback=initMap">
       </script>
</html>
